---
layout: page
title: 'Tags Page'
subtitle: 'Click on a Tag, and it will sort out referenced pages'
---
<script src="js/jasmine.js"></script>
<ul>
  {% for tag in site.tags %}
  {% assign t = tag | first %}
    <li><a href="/{{ site.tag_page_dir }}/{{ t | slugify: 'pretty' }}/">{{ t }}</a></li>
  {% endfor %}
</ul>
